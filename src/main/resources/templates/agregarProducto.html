<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Registro de producto</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar-expand-sm d-flex bg-warning">
        <div class="bg-dark p-1"></div>
        <div class="container-fluid d-flex align-items-center ">
            <img src="/Estilos/icono.png" alt="Logo" style="width: 70px;" class="rounded-pill ">
            <div>
                <span class="ps-3 p-2"
                    style="color: black; font-size: 200%; font-family: Brush script MT; font-weight: bold">
                    Los Pollos Hermanos
                </span>
            </div>

        </div>

        <div class="container-fluid d-flex align-items-center justify-content-end ">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link text-dark" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Ordena Aqui</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Cambiar Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"  href="#">Quienes Somos</a>
                </li>

            </ul>
        </div>
        <div class="bg-dark p-1"></div>
    </nav>

	<div class="container m-5">

		
     <div style="margin: auto; margin-top: 3%; width: 40%; background-color: #ffc107; padding: 3%;">

		<form th:action="@{/producto/agregarProducto}" method="POST">
			<div class="form-group">
				<label>Nombre</label> <input type="text" class="form-control" name="nombre" placeholder="Nombre" required/>
			</div>

			<div class="form-group">
				<label>Descripcion</label> <input type="text" class="form-control" name="descripcion" placeholder="Descripcion" required/>
			</div>
			<div class="form-group">
				<label>Precio</label> <input type="text" class="form-control" name="precio" placeholder="Precio" required/>
			</div>

                        

                    <!-- NO ANDA , Khe? o.O-->
                   
                   
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Adjuntar foto: </label>
                        <input class="form-control" type="file" id="formFile" name="imagen" style="padding-top: 1%;">
                      </div>

                          
                       <!-- <div class="d-flex">
                            <input class="form-control " type="file" id="formFile" onchange="imagen" name="imagen" required/> 
                        </div> -->
                   

                    


			<button type="submit" class="btn btn-primary">Agregar producto</button>
		</form>
        

        <div th:if="${exito}!=null" class="alert alert-success" role="alert" style="margin-top: 2%;">
            Producto agregado con exito.

          </div>

          <div th:if="${error}!=null" class="alert alert-danger" role="alert" style="margin-top: 2%;">
            No se pudo agregar el producto.
          </div>

		
           </div>
		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				
			</div>
		</section>

	</div>


</body>
</html>
