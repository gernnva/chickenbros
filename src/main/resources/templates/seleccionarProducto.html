<!DOCTYPE html>
<html lang="en">
    <html lang="en" xmlns:th=http://www.thymeleaf.org>

<head>
    <title>Hacer pedido - LOS POLLOS BROS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Para que sea se adapte al dispositivo-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Estilos/stylesPedido.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar-expand-sm d-flex bg-warning">
        <div class="bg-dark p-1"></div>
        <div class="container-fluid d-flex align-items-center ">
            <img src="/Estilos/icono.png" alt="Logo" style="width: 70px;" class="rounded-pill ">
            <div>
                <span class="ps-3 p-2"
                    style="color: black; font-size: 200%; font-family: Brush script MT; font-weight: bold">
                    Los Pollos Hermanos
                </span>
            </div>

        </div>

        <div class="container-fluid d-flex align-items-center justify-content-end ">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link text-dark" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Ordena Aqui</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Cambiar Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Quienes Somos</a>
                </li>

            </ul>
        </div>
        <div class="bg-dark p-1"></div>
    </nav>

    <section class="fondoImagen">
        <div class="row py-5 mx-3">
            <div class="col-8" style=" height: 400px; width: 100%; ">
                <div class="divForm">
                <form th:action="@{'/pedido/agregarPedido/'+${id_usuario}}" method="POST" class="formulario">
                    
                   <!-- Direccion y horario -->
                    <input type="text"  class="form-control" th:placeholder="${direccion}" disabled>
                    <input type="text"  class="form-control" th:placeholder="${hora}" disabled>

                    <select class="form-select" style="margin-bottom: 2%;" name="producto">
                        <option>Seleccionar producto</option>
                        <option th:each="variable : ${listaProducto}" th:text="${variable.nombre}" th:value="${variable.id_producto}"></option>
                    </select>
                    <div class="form-group">
                     
                        <input type="text" class="form-control" placeholder="Cantidad" name="cantidad" required/>
                    </div>
                    
                     <input type="submit" value="Agregar producto"  class="btn btn-primary"  style="margin-top: 4%; margin-right: 4%;" name="boton" /> 
                    <input type="submit" value="Finalizar" class="btn btn-primary" style="margin-top: 4%;"   name="boton" />
                    
                    <!-- Valores de direccion y horario -->
                    <input type="hidden"  name="direccion" th:value="${direccion}">
                    <input type="hidden"  name="hora_entrega" th:value="${hora}">
                
                    <!--
                    <div th:if="${exito}!=null" class="alert alert-success" role="alert" >
                        <p class="card-text" >Pedido Finalizado</p>
                      </div>

                    <div class="alert alert-danger" role="alert" th:if="${error}!=null" style="margin-top: 2%;">
                        <p th:text="${error}"> No se pudo cargar el producto</p>
                    </div>
                -->
                </form>

                </div> 
            </div>

            



        </div>
        <div class="bg-dark p-1">

        </div>
    </section>


    <footer class=" pt-md-4 fondoImagen p-2 d-flex justify-content-evenly">

        <div class="row">

            <div class="col">
                <h5>Informacion</h5>
                <div>
                    <ul class="list-unstyled text-small">
                        <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Direccion: San Martin
                                2525</a></li>
                        <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Telefono </a></li>


                    </ul>
                </div>    
            </div>

            <div class="col">
                <img class="d-flex rounded-circle justify-content-end" src=" /Estilos/icono.png" style="width: 150px;">
            </div>

            <div class="col" style="text-align:right">
                <h5>Nosotros</h5>
                <ul class="list-unstyled text-small">
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Team</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Locations</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Privacy</a></li>

                </ul>
            </div>

        </div>

    </footer>



</body>

</html>
