    <body>
        
        <form action="/pedido/agregarPedido" method="POST">
            
            <label for="">Producto:   </label>
            
            <select name="producto"> 
            <!-- <li th:each="variable : ${lista}" th:text="${variable}"></li> -->
                <option th:each="variable : ${listaProducto}" th:text="${variable.nombre}" th:value="${variable.id_producto}"></option>

                
            </div>

          </select>
            
            <label for="">Cantidad: </label>
            <input type="text"  name="cantidad" required /><br> <br>
            
            <input type="submit" value="Agregar producto"     name="boton" /> 
           <input type="submit" value="Finalizar"     name="boton" /> 
            
           <input type="hidden"  name="direccion" th:value="${direccion}">
           <input type="hidden"  name="hora_entrega" th:value="${hora}">
           
            <div class="alert alert-danger" role="alert" >
                <p th:text="${direccion}"></p> </div>
            
            <div class="alert alert-danger" role="alert" >
                <p th:text="${producto}"></p> </div>
            <div class="alert alert-danger" role="alert" >
                <p th:text="${hora}"></p> </div>
            <div class="alert alert-danger" role="alert" >
                <p th:text="${cantidad}"></p> </div>
                <div class="alert alert-danger" role="alert" >
                <p th:text="${boton}"></p> </div>
           
            
        </form> <!-- FIN DE FORMULARIO-->
