<!DOCTYPE html>      
<html lang="en">
    <html lang="en" xmlns:th=http://www.thymeleaf.org>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">  
 <title> Muestra productos. </title>
  </head>


  <body>
<div id="contenedor">
    
    
    <nav class="navbar-expand-sm d-flex bg-warning">
        <div class="bg-dark p-1"></div>
        <div class="container-fluid d-flex align-items-center ">
            <img src="logo.jpeg" alt="Logo" style="width: 100px;" class="rounded-pill ">
            <div>
                <span class="ps-3 p-2"
                    style="color: black; font-size: 200%; font-family: Brush script MT; font-weight: bold">
                    Los Pollos Hermanos
                </span>
            </div>

        </div>

        <div class="container-fluid d-flex align-items-center justify-content-end ">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link text-dark" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{'/pedido/realizarPedido/' + ${id_usuario}}">Ordena Aqui</a>
                    <!-- @{/hello(pid=1,id=${person.id})}-->
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#" >Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"  href="#">Usuario</a>
                </li>

            </ul>
        </div>
    </div>
    <div class="bg-dark p-1"></div>
    </nav>

<section >
   
        <div class="col input-group mb-3 d-flex justify-content-left">

            <figure class="text-end">
                <blockquote class="blockquote">
                  
                </blockquote>
                <figcaption class="blockquote-footer">
                  <cite title="Source Title">A la conquista de tu paladar.
                </cite>
                </figcaption>
              </figure>
            </div>


        <div class="card">
         
<!-- Cominezo-->
            <div class="card-body" style=" overflow: scroll;" >
            
              <div class="row row-cols-1 row-cols-md-2 grid" >
                <div class="col mb-4"   
                >

                  <div class="card" th:each="producto : ${listaProducto}" 
                        style="background-color: rgb(255, 255, 255); width: 300px; height: 20%;  float: left; margin-top: 1%; margin-left: 1%;">

                    <img th:src="@{'/imgProductos/' + ${producto.imagen}}" class="card-img-top" height="200px">
                      <div class="card-body" style="background-color: rgb(223, 219, 219);">
                          <h5 th:text="${producto.nombre}" class="card-title"></h5>
                          <p th:text="${producto.descripcion}" class="card-text"></p>
                          <ul class="list-group list-group-flush">
                            <li  th:text="${producto.precio}" class="list-group-item"></li>
                          </ul>
                      </div>

                  </div>

                </div>
  
              </div>
  <input type="hidden" id="acticuloId" name="id_cliente" th:value="${id_cliente}">
              
            </div> <!-- Fin-->

          
        </div>


        


        <div class="bg-dark p-1">

        </div>

    </section>

 
    <footer class=" pt-md-4 fondoImagen p-2 d-flex justify-content-center">

      <div class="row">

          <div class="col">
              <h5>Informacion</h5>
              <div>
                  <ul class="list-unstyled text-small">
                      <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Direccion: San Martin
                              2525</a></li>
                      <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Telefono </a></li>


                  </ul>
              </div>    
          </div>

          <div class="col">
              <img class="d-flex rounded-circle justify-content-end" src="logo.jpeg" style="width: 150px;">
          </div>

          <div class="col" style="text-align:right">
              <h5>Nosotros</h5>
              <ul class="list-unstyled text-small">
                  <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Team</a></li>
                  <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Locations</a></li>
                  <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Privacy</a></li>

              </ul>
          </div>

      </div>

  </footer>

</div>

</body>
    </html>
